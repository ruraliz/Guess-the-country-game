<!DOCTYPE html>
<html style="background-color:rgb(157, 198, 222)" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="styleSheet" href="style.css">
</head>
<body style="background-image: url(world.png); background-size:100%; background-repeat: no-repeat;">
    <h1 class='title'>
        <span class="title-word title-word-1">Guess</span>
        <span class="title-word title-word-2">The</span>
        <span class="title-word title-word-3">Country</span>
        <span class="title-word title-word-4">Name</span>
    </h1>
    <div class='screen' id='startScreen'>
        <section id="main">
            <div class="bg-video">
                <video autoplay muted loop id="myvideo">
                    <source src="pexels-lara-jameson-8828851.mp4"  type="video/mp4">
                </video>
            </div>
        </section>
        <a href="game.html" class="btn">START</a>
    </div>
    <button type='button' id='help'>INSTRUCTIONS</button>
    <div class='screen hide' id='helpScreen'>
        <p id='instructions'></p>
    </div>
    <script src="start.js"></script>
    <script src="main.js"></script>
</body>
</html>
